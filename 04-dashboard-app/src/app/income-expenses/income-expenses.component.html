<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Income / Expenses</h4>
        <p class="card-description">
          Specify amount and type
        </p>

        <form [formGroup]="incomeExpensesForm" (ngSubmit)="save()">

          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" placeholder="Description" name="description"
            formControlName="description">
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input type="number" class="form-control" placeholder="Amount" name="amount"
            formControlName="amount">
            <p>
              Must be a positive amount
            </p>
          </div>

          <div class="form-group">
            <label>Type</label>
            <br>
            <button *ngIf="type === 'income'" (click)="toggleType()" type="button" class="btn btn-primary btn-block">Income</button>
            <button *ngIf="type !== 'income'" (click)="toggleType()" type="button" class="btn btn-warning btn-block">Expenses</button>
          </div>

          <hr>
          <button type="submit" class="btn btn-success mr-2" [disabled]="incomeExpensesForm.invalid">
            <i class="fa fa-save"></i>
            Add
          </button>

          <!--
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Please wait...
                </button>
              -->

          <button type="reset" class="btn btn-light">Cancel</button>

        </form>
      </div>
    </div>
  </div>
</div>
